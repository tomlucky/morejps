<!DOCTYPE html>
<style>
    a:link {
        color: #000000;
        text-decoration: underline;
    }

    a:visited {
        color: #00FFFF;
        text-decoration: none;
    }

    a:hover {
        color: #000000;
        text-decoration: none;
    }

    a:active {
        color: #FFFFFF;
        text-decoration: none;
    }
</style>
<div>
    <div class="list-group">
        {% for folder in datefolders %}
            <a href="?folderdate={{ folder.name }}" class="list-group-item">{{ folder.name }}</a>
        {% endfor %}

    </div>
</div>
